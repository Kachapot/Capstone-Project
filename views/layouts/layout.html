<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
      table,
      tr,
      th {
        border: 1px solid;
        border-collapse: collapse;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="text-center">
        <h3>บริษัท เชียงใหม่เหล็กหล่อ จำกัด (สำนักงานใหญ่)</h3>
        <h4>รายงานใบสั่งซื้อสินค้า</h4>
    </div>
    <h5>รายงานวันที่ ${startDate} ถึง ${endDate} </h5>
    <table class="table">
      <thead>
        <tr style="background-color: aliceblue">
          <th scope="col" class="text-center">รหัสรายการสั่งซื้อสินค้า</th>
          <th scope="col">ชื่อผู้ซื้อ</th>
          <th scope="col">ยอดรวม</th>
          <th scope="col">วันที่ทำรายการ</th>
          <th scope="col">รหัสสินค้า</th>
          <th scope="col">ชื่อสินค้า</th>
          <th scope="col">ราคาต่อหน่วย</th>
          <th scope="col">จำนวน</th>
          <th scope="col">ราคารวม</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row"></th>
          <th scope="row"></th>
          <th scope="row"></th>
          <th scope="row"></th>
          <th scope="row"></th>
          <th scope="row"></th>
          <th scope="row"></th>
          <th scope="row"></th>
          <th scope="row"></th>
        </tr>
      </tbody>
    </table>
  </body>
</html>
